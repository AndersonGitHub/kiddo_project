<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Histórico de {{cliente.nome}}</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover table-striped table-condensed table-scrollable">
				<thead>
					<tr>
						<th>Data</th>
						<th>Início</th>
						<th>Fim</th>
						<th>Valor Total</th>
						<th>Desconto</th>
						<th>Par de meias</th>
						<th>Forma de Pagamento</th>
						<th>Valor Pago</th>
						<th>Troco</th>
						<th>Valor Final</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="historico in ngDialogData.historico">
						<td ng-bind="historico.data | date:'dd/MM/yyyy'"></td>
						<td ng-bind="historico.inicio | date:'HH:mm:ss'"></td>
						<td ng-bind="historico.fim | date:'HH:mm:ss'"></td>
						<td ng-bind="historico.valor_total | currency:'R$ '"></td>
						<td ng-bind="historico.desconto | currency:'R$ '"></td>
						<td ng-bind="historico.adicional | currency:'R$ '"></td>
						<td ng-bind="historico.forma_pagamento"></td>
						<td ng-bind="historico.valor_pago | currency:'R$ '"></td>
						<td ng-bind="historico.troco | currency:'R$ '"></td>
						<td ng-bind="historico.valor_final | currency:'R$ '"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
			<p>&copy; Diversão MaisKidMais 2016</p>
		</div>
	</div>
</div>
